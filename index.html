<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <h2 class="question--title">Q1 サイズ変更</h2>
        <div class="q1-box">
        </div>
    <h2 class="question--title">Q2 色変更</h2>
      <div class="q2-box">
      </div>
    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="box-flex">
      <div class="q3-blue-box">
      </div>
      <div class="q3-green-box">
      </div>
    </div>
    <h2 class="question--title">Q4 floatの解除</h2>
    <div class="clearfix box-float">
        <div class="q4-red-box">
        </div>
        <div class="q4-blue-box">
        </div>
    </div>
    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
      <div class="flexbox q5">
        <div class="q5-red-box box-text">
          A
        </div>
        <div class="q5-blue-box box-text">
          B
        </div>
        <div class="q5-orange-box box-text">
          C
        </div>
      </div>
    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="flexbox">
      <div class="q6-green-box box-text">
        A
      </div>
      <div class="q6-yellow-box box-text">
        B
      </div>
      <div class="q6-purple-box box-text">
        C
      </div>
    </div>
    <h2 class="question--title">Q7 要素の表示・非表示</h2>
      <div class="flexbox">
        <div class="q4-red-box q7-redbox">
        </div>
        <div class="q4-blue-box q7-bluebox">
        </div>
        <div class="q6-green-box">
        </div>
      </div>
  </div>
</body>

</html>
