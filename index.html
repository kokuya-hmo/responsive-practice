<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <h2 class="question--title">Q1 サイズ変更</h2>
        <div class="q1-box">
        </div>
    <h2 class="question--title">Q2 色変更</h2>
      <div class="q2-box redbox">
      </div>
    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="flexbox-center">
      <div class="q3-box bluebox q3-blue-box">
      </div>
      <div class="q3-box greenbox q3-green-box">
      </div>
    </div>
    <h2 class="question--title">Q4 floatの解除</h2>
    <div class="clearfix box-float">
        <div class="q4-box redbox">
        </div>
        <div class="q4-box bluebox">
        </div>
    </div>
    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
      <div class="flexbox-center flexbox-row q5-rowreverse">
        <div class="box-text redbox">
          A
        </div>
        <div class="box-text bluebox">
          B
        </div>
        <div class="box-text orangebox">
          C
        </div>
      </div>
    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="flexbox-center flexbox-row">
      <div class="q6-green-box box-text greenbox">
        A
      </div>
      <div class="q6-yellow-box box-text yellowbox">
        B
      </div>
      <div class="q6-purple-box box-text purplebox">
        C
      </div>
    </div>
    <h2 class="question--title">Q7 要素の表示・非表示</h2>
      <div class="flexbox-center flexbox-row">
        <div class="q7-redbox redbox">
        </div>
        <div class="q7-bluebox bluebox">
        </div>
        <div class="greenbox">
        </div>
      </div>
  </div>
</body>

</html>
